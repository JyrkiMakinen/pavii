<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Persona</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <nav>
      <a href="/">Actividad 1</a>
      <a href="/html2.html">Actividad 2</a>
      <a href="/html3.html">Actividad 3</a>
      <a href="/persona.html" aria-current="page">Persona</a>
    </nav>
    <main>
      <form method="POST" action="https://jkorpela.fi/cgi-bin/echo.cgi"></form>
        <h3>Persona</h3>
        
        <fieldset>
          <legend style="background-color: aqua">Datos de la persona</legend>

          <label>Apellido</label>
          <input type="text" name="apellido" placeholder="paterno y materno"><br>

          <label>Nombre</label>
          <input type="text" name="nombre" required><br>

          <label>Sexo</label>
          <input type="radio" name="sexo" id="mas" checked>
          <label for="mas">Masculino</label>
          <input type="radio" name="sexo" id="fem">
          <label for="fem">Femenino</label><br>

          <label>Tipo Documento</label>
          <select name="tipo-documento">
            <option selected value></option>
            <option value="DNI">Documento Nacional de Identidad</option>
            <option value="LC">Libreta Cívica</option>
            <option value="LEN">Libreta de Enrolamiento</option>
          </select><br>

          <label>Número de Documento</label>
          <input type="number" name="num-documento"><br>

          <label>Fecha Nacimiento</label>
          <input type="date" name="fecha-nacimiento"><br>

          <label>Teléfono</label>
          <input type="text" disabled value="0054">
          <input type="number" name="telefono"><br>

          <label>Ingresos Mensuales</label>
          <input type="number" name="ingresos"><br>

          <label>Comida preferida</label>
          <select name="comida">
            <option>Lomito completo</option>
            <option>Pizza muzzarella</option>
            <option>Tarta jamón</option>
            <option>Sándwich milanesa</option>
          </select><br>

          <label>Observaciones</label>
          <textarea name="observaciones" cols="30" rows="10"></textarea><br>

          <input type="checkbox" name="auto">
          <label>Tiene Auto Propio</label><br>

          <input type="checkbox" name="casa" id="chk-casa" onchange="mostrarCasaPropia()">
          <label>Tiene Casa Propia</label><br>

        </fieldset>

        <fieldset id="fld-casa" style="display: none">
          <legend style="background-color: aqua">Casa Propia - Domicilio</legend>

          <label>Calle</label>
          <input type="text" name="calle"><br>
          
          <label>Altura</label>
          <input type="text" name="altura"><br>

          <label>Localidad</label>
          <input type="text" name="localidad"><br>

          <label>Provincia</label>
          <select name="provincia">
            <option>Córdoba</option>
          </select><br>

          <label>Código Postal</label>
          <input type="text" name="codigo-postal"><br>

        </fieldset>

        <button type="submit">Grabar</button>

      </form>
    </main>

    <script>
      function mostrarCasaPropia() {
        var checkBox = document.getElementById("chk-casa");
        var fieldset = document.getElementById("fld-casa");
        if (checkBox.checked == true)
        {
          fieldset.style.display = "block";
        }
        else
        {
          fieldset.style.display = "none";
        }
      }
    </script>

  </body>
</html>
