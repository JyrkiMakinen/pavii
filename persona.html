<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Persona</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <nav>
      <a href="/">Actividad 1</a>
      <a href="/html2.html">Actividad 2</a>
      <a href="/html3.html">Actividad 3</a>
      <a href="/persona.html" aria-current="page">Persona</a>
    </nav>
    <form method="POST" action="https://jkorpela.fi/cgi-bin/echo.cgi"></form>
      <h3>Persona</h3>
      
      <fieldset>
        <legend style="background-color: aqua">Datos de la persona</legend>

        <label>Apellido</label>
        <input type="text" placeholder="paterno y materno"><br>

        <label>Nombre</label>
        <input type="text" required><br>

        <label>Sexo</label>
        <input type="radio" name="sexo" id="mas" checked>
        <label for="fem">Masculino</label>
        <input type="radio" name="sexo" id="fem">
        <label for="fem">Femenino</label><br>

        <label>Tipo Documento</label>
        <select>
          <option selected value></option>
          <option value="DNI">Documento Nacional de Identidad</option>
          <option value="LC">Libreta Cívica</option>
          <option value="LEN">Libreta de Enrolamiento</option>
        </select><br>

        <label>Número de Documento</label>
        <input type="number"><br>

        <label>Fecha Nacimiento</label>
        <input type="date"><br>

        <label>Teléfono</label>
        <input type="text" disabled value="0054">
        <input type="number"><br>

        <label>Ingresos Mensuales</label>
        <input type="number"><br>

        <label>Comida preferida</label>
        <select>
          <option>Lomito completo</option>
          <option>Pizza muzzarella</option>
          <option>Tarta jamón</option>
          <option>Sándwich milanesa</option>
        </select><br>

        <label>Observaciones</label>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>

        <input type="checkbox">
        <label>Tiene Auto Propio</label><br>

        <input type="checkbox" id="chk-casa" onchange="mostrarCasaPropia()">
        <label>Tiene Casa Propia</label><br>

      </fieldset>

      <fieldset id="casa" id="fld-casa" style="display: none">
        <legend style="background-color: aqua">Casa Propia - Domicilio</legend>

        <label>Calle</label>
        <input type="text"><br>
        
        <label>Altura</label>
        <input type="text"><br>

        <label>Localidad</label>
        <input type="text"><br>

        <label>Provincia</label>
        <select>
          <option>Córdoba</option>
        </select><br>

        <label>Código Postal</label>
        <input type="text"><br>

      </fieldset>

      <button type="submit">Grabar</button>

    </form>

    <script>
      function mostrarCasaPropia() {
        var checkBox = document.getElementById("chk-casa");
        var fieldset = document.getElementById("fld-casa");
        if (checkBox.checked == true)
        {
          fieldset.style.display = "block";
        }
        else
        {
          fieldset.style.display = "none";
        }
      }
    </script>

  </body>
</html>
